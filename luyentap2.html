<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = Number(prompt("Nhập một số để tính giai thừa")) //tính giai thừa của một số nguyên dương
    let giai_thua = 1
    if (so === 0 || so === 1) {
        giai_thua = 1;
    } else if (so < 0) {
        alert("Error!")
    } else {
        for (let i = 1; i <= so; i++) {
            giai_thua = giai_thua * i
        }
    }
    document.write("Giai thừa của " + so + " = " + giai_thua)

    ///in tam giác vuông . Các góc vuông ở vị trí khác nhau

    //let stars = Number(prompt("Nhập số dòng hiển thị sao VD 5:"))
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            let sao = "*"
            document.write(sao)
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            let sao = "*"
            document.write(sao)
        }
        document.write("<br>")
    }

    document.write("<br>")

    document.write("<div style='width: 50px' align='right'>")
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            let sao = "*"

            document.write(sao)
            //
        }
        document.write("<br>")
    }
    document.write("</div><br>")

    document.write("<div style='width: 50px' align='right'>")
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            let sao = "*"
            document.write(sao)
        }
        document.write("<br>")
    }
    document.write("</div>")

    //In hình vuông

    let a = " "
    for (let i = 0; i <= 10; i++) {
        for (let j = 0; j <= 30; j++) {
            if (i === 0 || i === 10) {
                document.write("<a style='color: red'>*<a>")
            } else {
                document.write("<a style='color: white'>*<a>")
            }
            if (j === 0 || j === 30) {
                document.write("<a style='color: red'>*<a>")
            }
        }
        document.write("<br>")
    }


    let sotien = Number(prompt("Nhập số tiền gửi ngân hàng lãi suất 5%/năm", 0))
    let sothang = Number(prompt("Nhập số tháng gửi"), 1)
    let tienlai_thang = 0
    let tongtienlai = tienlai_thang
    document.write("Số tiền bạn gửi là " + sotien + " VNĐ trong " + sothang + " tháng với lãi suất 5%/ năm" + "<br>")
    for (let i = 0; i < sothang; i++) {
        tienlai_thang = ((sotien * 5) / 100) / 12
        tongtienlai += tienlai_thang
        sotien += tienlai_thang
        document.write("Tiền lãi tháng " + (i + 1) + " là " + tienlai_thang.toFixed(0) + " VNĐ<br>")
    }
    document.write("Tổng tiền lãi của bạn trong " + sothang + " là " + tongtienlai.toFixed(0) + " VNĐ")

</script>
</body>
</html>
